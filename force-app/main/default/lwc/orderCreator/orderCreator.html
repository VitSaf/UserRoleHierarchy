<template >
    <div class="order-creator">
        <template if:true={currentOrder}>
                <h3>Order Info</h3>
                <lightning-record-view-form
                        record-id={currentOrder.Id}
                        object-api-name="Order">
                    <div class="slds-box">
                        <lightning-output-field field-name="Id">
                        </lightning-output-field>
                        <lightning-output-field field-name="Status">
                        </lightning-output-field>
                        <lightning-output-field field-name="EffectiveDate">
                        </lightning-output-field>
                    </div>
                </lightning-record-view-form>
        </template>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
			<template if:true={orderItems}>
                <lightning-layout multiple-rows>
                    <template for:each={orderItems} for:item="orderItem" > 
                        <lightning-layout-item  key={orderItem.Id} size="4" padding="around-small">         
                            <lightning-record-view-form
                            record-id={orderItem.Id}
                            object-api-name="OrderItem">
                        <div class="slds-box boxxy1">
                            <lightning-output-field field-name="Id">
                            </lightning-output-field>
                            <lightning-output-field field-name="TotalPrice">
                            </lightning-output-field>
                            <lightning-output-field field-name="UnitPrice">
                            </lightning-output-field>
                            <lightning-output-field field-name="Quantity">
                            </lightning-output-field>
                        </div>
                    </lightning-record-view-form>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>	
        </div>
    </div>
</template>
